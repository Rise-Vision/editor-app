<div ng-if="gadget" class="subscription-status {{className}}">
	<span id="statusMessage">{{gadget.statusMessage}}</span>
	<a ng-if="showBuyButton" class="btn btn-primary add-left" href="{{storeUrl}}/product-status/{{gadget.productCode}}" target="_blank">Buy <i class="fa fa-shopping-cart"></i></a>
	<a ng-if="showAccountButton" class="btn btn-primary" href="{{storeUrl}}/account" target="_blank">View Account</a>
</div>
